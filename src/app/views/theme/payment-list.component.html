    <div class="card-body">
      <form>
        <div class="form-group row">
          <div class="col-md-4">
            <input
              type="text"
              id="search"
              name="search"
              class="form-control"
              [(ngModel)]="SearchText"
              (keypress)="onSubmit()"
              (keyup.enter)="onSubmit()"
              placeholder="Find a Vendor"
            />
          </div>
          <span>
            <button
              type="reset"
              style="float: left"
              class="btn btn-sm btn-danger"
              (click)="clearSearch()"
            >
              <i class="fa fa-ban"></i> Clear Search
            </button>
          </span>
          &nbsp;&nbsp;
          <!-- <span>
                          <button type="add" style="float: left" class="btn btn-sm btn-success" (click)="Add()"><i class="fa fa-plus"></i> New Truck</button>    
                        </span> -->
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Vendor Bills</div>
        <div class="card-body">
          <div class="animated fadeIn"></div>
          <table
            class="table table-responsive-sm table-hover table-outline mb-0"
          >
            <thead>
              <tr>
                <th>S.no</th>
                <th>Vendor</th>
                <th>Payment Date</th>
                <th class="text-right">Paid Amount</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr></tr>
              <tr *ngFor="let payment of payments; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ payment.vendorId.displayName }}</td>
                <td>{{ payment.paymentDate }}</td>
                <td align="right">{{ payment.amount }}</td>
                <td>
                  <a
                    style="cursor: pointer; color: #20a8d8"
                    (click)="details(payment)"
                    >Details</a
                  >

                  <!-- <a style="cursor: pointer;color: #20a8d8;"
                                  (click)="deleteTrailers(trailer)">Delete</a> -->
                </td>
              </tr>
            </tbody>

            <!-- <tbody *ngIf="logslist.length==0">
                      <tr>
                        <td class="alert alert-warning" style="width:1050px;" align="center" colspan="10"><span>No records available</span></td>
                      </tr>
                    </tbody> -->
          </table>
        </div>
      </div>
    </div>
  </div>

  <!--View-->
</div>
