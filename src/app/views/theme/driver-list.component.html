        Loading..</span>
    </div>
    <div class="card-body"> 
      <form>
        <div class="form-group row">
          <div class="col-md-4">
            <input type="text" id="search" name="search" class="form-control" [(ngModel)]="SearchText" placeholder="Find a Driver">
          </div>
          <span>
            <button type="reset" style="float: left" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Clear Search</button>
          </span> &nbsp;&nbsp;
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"> Drivers List
          <span class="float-right">
            <button type="add" class="btn btn-sm btn-success" (click)="Add()"><i class="fa fa-plus"></i> New Driver</button>
          </span>
        </div>
        <div class="card-body">
          <div class="animated fadeIn">
          </div>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead>
              <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Emergency Contact</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              <tr *ngFor="let driver of Driverdata; let i=index">
                <td>{{i + 1}}</td>
                <td>{{driver.fullName}}</td>
                <td>{{driver.emergencyPhone}}</td>
                <td>{{driver.email}}</td>
                <td>{{driver.emergenctContact}}</td>
                <td>
                  <a style="cursor: pointer;color: #20a8d8;" (click)="viewData(driver);">View</a> |
                  <a style="cursor: pointer;color: #20a8d8;" (click)="editData(driver);">Edit</a> |
                  <a style="cursor: pointer;color: #20a8d8;" (click)="deleteDriver(driver);">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
