<form
  class="form-horizontal"
  #supportRequestForm="ngForm"
  enctype="multipart/form-data"
  novalidate
  autocomplete="off"
>
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">Expense Information</div>
      <div class="card-body col-sm-12">
        <div class="form-group row">
          <label class="col-sm-3" for="responsePreferrence">
            Respone Preferrence :</label
          >
          <div class="class-col-sm-9">
            <label class="pl-1">
              <input
                type="radio"
                id="responsePreferrence"
                name="responsePreferrence"
                value="Email"
                [(ngModel)]="supportRequest.responsePreference"
                required
              />
              Email
            </label>
            <label class="pl-2">
              <input
                type="radio"
                id="responsePreferrence"
                name="responsePreferrence"
                value="E-Support"
                [(ngModel)]="supportRequest.responsePreference"
              />
              E-Support
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-3">Area Of Difficulty :</label>
          <div class="col-sm-9">
            <select
              class="form-control"
              id="category"
              name="category"
              #category="ngModel"
              [(ngModel)]="supportRequest.category"
              required
            >
              <option value="Login_Issue" >
                Login_Issue
              </option>
              <option value="Need_Access_To_A_Report" >
                Need_Access_To_A_Report
              </option>
              <option value="Slowness" >
                Slowness
              </option>
              <option value="Select area of difficulty" >
                Login_Issue
              </option>
              <option value="Payment_Issue" >
                Payment_Issue
              </option>
            </select>
            <div *ngIf="supportRequestForm.submitted && category.invalid">
              <span style="color: red">Please Select an Category</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="title" class="col-sm-3">Title :</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              name="title"
              id="title"
              #title="ngModel"
              [(ngModel)]="supportRequest.title"
              required
            >
            <div
              *ngIf="
              title.errors &&
                (title.dirty ||
                title.touched ||
                supportRequestForm.submitted)
              "
              style="font-size: smaller"
            >
              <div [hidden]="!title.errors.required">
                <span style="color: red">details is required</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="details" class="col-sm-3">Details :</label>
          <div class="col-sm-9">
            <textarea
              class="form-control"
              name="details"
              id="details"
              #details="ngModel"
              [(ngModel)]="supportRequest.details"
              required
            >
            </textarea>
            <div
              *ngIf="
              details.errors &&
                (details.dirty ||
                details.touched ||
                supportRequestForm.submitted)
              "
              style="font-size: smaller"
            >
              <div [hidden]="!details.errors.required">
                <span style="color: red">details is required</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="details" class="col-sm-3">Details :</label>
          <div class="col-sm-9">
            <input type="file" name="file" (change)="selectFile($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      type="submit"
      style="float: right; margin-left: 10px"
      class="btn btn-sm btn-primary"
      (click)="submit(supportRequestForm)"
    >
      <i class="fa fa-dot-circle-o"></i>
      <img

      Submit</button

  </div>
</form>
