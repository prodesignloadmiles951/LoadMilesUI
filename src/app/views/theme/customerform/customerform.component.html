<div *ngIf="selectedCustomer" class="modal-header">
  <h4 class="modal-title">Customer Informtion - <span class="badge badge-success">{{pageFilters.companyname}}</span></h4>
  <button type="button" class="close" (click)="hidePopup()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<button *ngIf="!selectedCustomer" type="button" class="close" (click)="hidePopup()" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<form class="form-horizontal" #customerForm="ngForm" novalidate autocomplete="off">
<div class="row" *ngIf="pageFiltersshow" >
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">Customer Information</div>
      <div class="card-body">
        <div style="display:flex;">
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="name">Customer Name :<span style="color:red">*</span></label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" maxlength="50" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="pageFilters.name" required>
                <div *ngIf="name.errors && (name.dirty || name.touched)" style="font-size: smaller;">
                  <div [hidden]="!name.errors.required">
                    <span style="color: red;">Name is Required</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="dba">DBA :</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" maxlength="50" class="form-control" id="dba" name="dba" #dba="ngModel" [(ngModel)]="pageFilters.dba">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="mcsf">MC: <span style="color:red">*</span></label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" maxlength="7" class="form-control" id="mcsf" name="mcsf" #mcsf="ngModel" [(ngModel)]="pageFilters.mcsf" required>
                <div *ngIf="mcsf.errors && (mcsf.dirty || mcsf.touched)" style="font-size: smaller;">
                  <div [hidden]="!mcsf.errors.required">
                    <span style="color: red;">MC is Required</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="usdot">US DOT :</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" maxlength="7" class="form-control" id="usdot" name="usdot" #usdot="ngModel" [(ngModel)]="pageFilters.usdot">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="fein">FEIN: </label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" placeholder="Ex: 01234" maxlength="9" [pattern]="'^[1-9][0-9]*$'" id="fein" name="fein" #fein="ngModel" [(ngModel)]="pageFilters.fein">
                <div *ngIf="fein.errors && (fein.dirty || fein.touched)" style="font-size: smaller;">
                  <div [hidden]="!fein.errors?.pattern">
                      <span style="color: red;">Enter Numbers only</span>
                  </div>
              </div>
              </div>
            </div>
          </div>
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="address3">Address1:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address3" name="address3" #address3="ngModel" maxlength="40" [(ngModel)]="pageFilters.address3">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="address4">Address2:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address4" name="address4" #address4="ngModel" maxlength="40" [(ngModel)]="pageFilters.address4">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="city1">City:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="city1" name="city1" #city1="ngModel" maxlength="40" [(ngModel)]="pageFilters.city1">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="state1">State:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="state1" name="state1" #state1="ngModel" maxlength="2" [(ngModel)]="pageFilters.state1">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="zipcode1">Zip code:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="zipcode1" name="zipcode1" #zipcode1="ngModel" maxlength="6" [(ngModel)]="pageFilters.zipcode1">
              </div>
            </div>
            <div class="card-body col-md-6">
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="address3">Address1:</label>
                <div class="col-md-8">
                  <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address3" name="address3" #address3="ngModel" [(ngModel)]="pageFilters.address3" maxlength="40">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="address4">Address2:</label>
                <div class="col-md-8">
                  <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address4" name="address4" #address4="ngModel" [(ngModel)]="pageFilters.address4" maxlength="40">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="city1">City:</label>
                <div class="col-md-8">
                  <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="city1" name="city1" #city1="ngModel" [(ngModel)]="pageFilters.city1" maxlength="40">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="state1">State:</label>
                <div class="col-md-8">
                  <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="state1" name="state1" #state1="ngModel" [(ngModel)]="pageFilters.state1" maxlength="2">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="zipcode1">Zip code:</label>
                <div class="col-md-8">
                  <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="zipcode1" name="zipcode1" #zipcode1="ngModel" [(ngModel)]="pageFilters.zipcode1" maxlength="6">
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header class="card-header">
            <mat-panel-title>
              Contact Information
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="dx-viewport">
            <div class="grid-container">
              <dx-data-grid #grid id="gridContainer" [dataSource]="customerdata" [allowColumnReordering]="true" [showBorders]="true" [columnAutoWidth]="true" [remoteOperations]="true" (onRowUpdated)="onEdit($event)" (onRowRemoved)="onDelete($event)" (onRowInserted)="onAdd($event)">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="row" [allowUpdating]="mode" [allowDeleting]="mode" [allowAdding]="mode">
                </dxo-editing>
                <dxo-selection mode="single"></dxo-selection>
                <!-- <dxi-column dataField="id" caption="LoadNumber"></dxi-column> -->
                <dxi-column dataField="name" caption="Name"></dxi-column>
                <dxi-column dataField="mobile" caption="Mobile Number"></dxi-column>
                <dxi-column dataField="phone" caption="Phone"></dxi-column>
                <dxi-column dataField="ext" caption="Ext"></dxi-column>
                <dxi-column dataField="email" caption="Email"></dxi-column>
                <dxi-column dataField="comments" caption="Comments"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Contact Information
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="dx-viewport">
          <div class="grid-container">
            <dx-data-grid #grid id="gridContainer" [dataSource]="customerdata" [allowColumnReordering]="true" [showBorders]="true" [columnAutoWidth]="true" [remoteOperations]="true" (onRowUpdated)="onEdit($event)" (onRowRemoved)="onDelete($event)" (onRowInserted)="onAdd($event)">
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxo-editing mode="row" [allowUpdating]="mode" [allowDeleting]="mode" [allowAdding]="mode">
              </dxo-editing>
              <dxo-selection mode="single"></dxo-selection>
              <!-- <dxi-column dataField="id" caption="LoadNumber"></dxi-column> -->
              <dxi-column dataField="name" caption="Name" maxlength="50"></dxi-column>
              <dxi-column dataField="mobile" caption="Mobile Number" maxlength="10"></dxi-column>
              <dxi-column dataField="phone" caption="Phone" maxlength="10"></dxi-column>
              <dxi-column dataField="ext" caption="Ext" maxlength="10"></dxi-column>
              <dxi-column dataField="email" caption="Email" maxlength="40"></dxi-column>
              <dxi-column dataField="comments" caption="Comments" maxlength="100"></dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Billing
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div style="display: flex;">
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="billto">Bill to:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="billto" name="billto" #billto="ngModel" maxlength="50" [(ngModel)]="pageFilters.billto">
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label" for="paymentterms">Payment Terms:</label>
                <div class="col-md-8">
                  <select [ngClass]="mode?'':'disble'" class="form-control" id="paymentterms" name="paymentterms" #paymentterms="ngModel" [(ngModel)]="pageFilters.paymentterms">
                    <option value="0">QuickPay</option>
                    <option value="1">15 days</option>
                    <option value="2">30 days</option>
                    <option value="3">45 days</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="customeraccount">Customer Account:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="customeraccount" name="customeraccount" maxlength="10" #customeraccount="ngModel" [(ngModel)]="pageFilters.customeraccount">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="contact">Contact:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="contact" name="contact" #contact="ngModel" maxlength="50" [(ngModel)]="pageFilters.contact">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="cellphone">Phone:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="cellphone" name="cellphone" #cellphone="ngModel" maxlength="10" [(ngModel)]="pageFilters.cellphone">
                <div *ngIf="cellphone.errors && (cellphone.dirty || cellphone.touched)" style="font-size: smaller;">
                  <div [hidden]="!cellphone.errors?.pattern">
                      <span style="color: red;">Enter Numbers only</span>
                  </div>
              </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="email">Email:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="email" name="email" #email="ngModel" maxlength="40" [(ngModel)]="pageFilters.email">
              </div>
            </div>
          </div>
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="address1">Address1:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address1" name="address1" #address1="ngModel" maxlength="40" [(ngModel)]="pageFilters.address1">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="address2">Address2:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="address2" name="address2" #address2="ngModel" maxlength="40" [(ngModel)]="pageFilters.address2">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="city">City:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="city" name="city" #city="ngModel" maxlength="40" [(ngModel)]="pageFilters.city">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="state">State:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="state" name="state" #state="ngModel" maxlength="2" [(ngModel)]="pageFilters.state">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="zipcode">Zip Code:</label>
              <div class="col-md-8">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="zipcode" name="zipcode" #zipcode="ngModel" maxlength="6" [(ngModel)]="pageFilters.zipcode">
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>

</form>
