<form class="form-horizontal" #pickuppopupForm="ngForm" novalidate autocomplete="off">
  <div class="col-sm-12" style="padding: 0" >
    <div class="card" style="margin: 0">
      <div class="modal-header">
        <h4 class="modal-title">Pickup Information</h4>
        <button style="outline:none" type="button" class="close" (click)="hidePopup()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="display: flex;">
        <div class="card-body col-sm-6">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="type">Type:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.type" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected hidden>Type</option>
                <option *ngFor="let type of typeDetails" [value]="type.Name">
                  <span>{{type.Name}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="driver1">Driver1:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.driver1" [ngModelOptions]="{standalone: true}" (ngModelChange)="selectChangeDriver1($event)">
                <option value="" disabled selected hidden></option>
                <option *ngFor="let cmp of driverdata" [value]="cmp.firstname">
                  <span>{{cmp.firstname}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="driver2">Driver2:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.driver2" [ngModelOptions]="{standalone: true}" (ngModelChange)="selectChangeDriver2($event)">
                <option value="" disabled selected hidden></option>
                <option *ngFor="let cmp of driverdata" [value]="cmp.firstname">
                  <span>{{cmp.firstname}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="truck">Truck:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.truck" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected hidden>Driver</option>
                <option *ngFor="let cmp of unitNumberdata" [value]="cmp.truckunitnumber">
                  <span>{{cmp.truckunitnumber}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="trailer">Trailer:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.trailer" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected hidden>Driver</option>
                <option *ngFor="let cmp of trailerData" [value]="cmp.unitNumber">
                  <span>{{cmp.unitNumber}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="type">Load Status:</label>
            <div class="col-md-8">
              <select class="form-control" [(ngModel)]="pickup.loadStatus" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected hidden>Load status</option>
                <option *ngFor="let load of loadstatusDetails" [value]="load.Name">
                  <span>{{load.Name}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="contactname">Contact name:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="contactName" name="contactName" #contactname="ngModel" [(ngModel)]="pickup.contactName" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="contactnumber">Contact number:</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="contactNumber" name="contactNumber" #contactnumber="ngModel" [(ngModel)]="pickup.contactNumber" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        </div>
        <div class="card-body col-sm-6">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="pickupcompany">PickUp Company:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="pickupCompany" name="pickupCompany" #pickupcompany="ngModel" [(ngModel)]="pickup.pickupCompany" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="pickupref">PickUp Reference:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="pickupRef" name="pickupRef" #pickupref="ngModel" [(ngModel)]="pickup.pickupRef" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="pickupdate">PickUp Date:</label>
            <div class="col-md-8">
              <!-- {{today | date:'dd-MM-yyyy'}} -->
              <input type="date" class="form-control" id="pickupDate" name="pickupDate" 
              #pickupdate="ngModel" (ngModelChange)="pickupDate = $event" [ngModel]="pickup.pickupDate| date:'yyyy-MM-dd'">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="pickuptime">PickUp Time:</label>
            <div class="col-md-8">
              <!-- today | date:'hh:mm:ss a':'+0530'}} -->
              <input type="time" class="form-control" id="pickupTime" value="13:48:24" name="pickupTime" #pickuptime="ngModel" [(ngModel)]="pickup.pickupTime" step="2" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="address1">Address 1:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="address1" name="address1" #address1="ngModel" [(ngModel)]="pickup.address.line" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="address2">Address 2:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="address2" name="address2" #address2="ngModel" [(ngModel)]="pickup.address.line1" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="location">Location:</label>
          <div class="col-md-8">
            <input type="text" class="form-control with-go-btn" id="location" name="location" #location="ngModel"
              [(ngModel)]="pickup.location" [ngModelOptions]="{standalone: true}"
              >
              <button type="button" class="get-address-btn" (click)="getAddress(pickup.location)">Go</button>
          </div>
        </div>

            <label class="col-md-4 col-form-label" for="zipcode">Zip Code:</label>

            <div class="col-md-8">

          </div>

          <div class="form-group row">
            <label for="file-upload" [ngClass]="mode?'':'disble'" class="custom-file-upload">
              <i class="fa fa-cloud-upload"></i> Upload
            </label>
            <input id="file-upload" multiple type="file" (change)="addfiles($event)" />
            <div class="col-sm-12">
              <div *ngFor="let data of finalArry;let i=index">
                {{data.name}} &nbsp;<span *ngIf="showviewedit" (click)="onView(data)"><a style="color: blue;" href="javascript:void(0)">View</a></span>&nbsp;<span *ngIf="showviewedit" (click)="ondelete(i)"><a style="color: red;" href="javascript:void(0)">delete</a></span>
              </div>
            </div>
            <div>
              <button class="btn btn-success" *ngIf="finalArry?.length > 0" (click)="onUploadFile()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="loadformfooter">
        <div class="card-footer">
          <button type="submit" style="float: right;margin-left: 10px;" class="btn btn-sm btn-primary" (click)="submitpickup();pickuppopupForm.reset()"><i class="fa fa-dot-circle-o"></i>

      </div>
    </div>
  </div>
</form>
